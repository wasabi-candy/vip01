<style>
#vip{
	position:absolute;
	background:gray;
	padding:30px;
}
</style>

<div id="vip">box</div>

<script>
;(function(){
	var obj = document.getElementById("vip");
	var i = 0;
	function loop(){
		i+=0.5;
		obj.style.marginLeft=i+"px";
		obj.style.marginTop=i+"px";

		if(i<800){
			setTimeout(loop,1);
		}
	}
	loop();
 })();
</script>

<style>
#vip{
	position:absolute;
	background:gray;
	padding:30px;
}
</style>

<div id="vip">box</div>

<script>
;(function(){
	var obj = document.getElementById("vip");
	var i = 0;
	function loop(){
		i+=0.5;

		if(i<400){
			obj.style.marginLeft=i+"px";
		}
		if(i>400 && i<800){
			obj.style.marginTop=i-400+"px";
		}
		if(i>800 && i<1200){
			obj.style.marginLeft=-(i-800)+"px";
		}


		setTimeout(loop,1);

	}
	loop();
 })();
</script>

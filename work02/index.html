<style>
#vip{
	background:gray;
	margin:10px;
	width:300px;
	height:200px;
}
.v{
	background:white;
	width:60px;
	height:47px;
	margin-top:30px;
	margin-left:29px;
	font-size:30px;
	text-align:center;
	padding-top:13px;
	float:left;
}
#b{
	position:absolute;
	margin-top:120px;
	margin-left:30px;
	font-size:30px;	
	cursor:pointer;
}
</style>

<script>

var nya = 0;
var obj = new Array(3);
var timer = new Array(3);
var loop = new Array(3);

function start(num){
	for(var i=0;i<3;i++){
		timer[i] = setInterval(loop[i],num);
	}
}
function stop(){
	clearInterval(timer[nya]);
	nya++;
	if(nya==3){
		if(obj[0].innerHTML==obj[1].innerHTML && obj[0].innerHTML==obj[2].innerHTML){
			alert("おめでと！！！");
		}else{
			alert("ざんねん・・・");
		}
		start(40);
		nya = 0;
	}
}
function osoi(){
	for(var i=0;i<3;i++){
		clearInterval(timer[i]);
	}
	start(800);
	nya = 0;
}

window.onload=function(){
	for(var i=0;i<3;i++){
		obj[i] = document.getElementById("v"+(i+1));
	}
	loop[0] = function(){obj[0].innerHTML=Math.floor(Math.random()*10)};
	loop[1] = function(){obj[1].innerHTML=Math.floor(Math.random()*10)};
	loop[2] = function(){obj[2].innerHTML=Math.floor(Math.random()*10)};
	start(40);
}

</script>

<div id="vip">
	<div id="v1" class="v">1</div>
	<div id="v2" class="v">1</div>
	<div id="v3" class="v">1</div>
	<div id="b" onClick="stop()">●</div>
</div>
	<p onclick="osoi()">..</p>

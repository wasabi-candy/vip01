<style>
#vip{
	background:gray;
	margin:10px;
	width:300px;
	height:200px;
}
.v{
	background:white;
	width:60px;
	height:47px;
	margin-top:30px;
	margin-left:29px;
	font-size:30px;
	text-align:center;
	padding-top:13px;
	float:left;
}
#b{
	position:absolute;
	margin-top:120px;
	margin-left:30px;
	font-size:30px;	
	cursor:pointer;
}
</style>

<script>

var obj1;
var obj2;
var obj3;
var loop1;
var loop2;
var loop3;
var timer = new Array(3);

window.onload=function(){
	
	obj1 = document.getElementById("v1");
	obj2 = document.getElementById("v2");
	obj3 = document.getElementById("v3");
	
	loop1 = function(){
		obj1.innerHTML=Math.floor(Math.random()*10);
	}
	loop2 = function(){
		obj2.innerHTML=Math.floor(Math.random()*10);
	}
	loop3 = function(){
		obj3.innerHTML=Math.floor(Math.random()*10);
	}

	timer[0] = setInterval(loop1,60);
	timer[1] = setInterval(loop2,40);
	timer[2] = setInterval(loop3,20);
}

var nya = 0;
function stop(){
	clearInterval(timer[nya]);
	nya++;
	if(nya==3){
		if(obj1.innerHTML==obj2.innerHTML && obj1.innerHTML==obj3.innerHTML){
			alert("おめでと！！！");
		}else{
			alert("ざんねん・・・");
		}
		timer[0] = setInterval(loop1,60);
		timer[1] = setInterval(loop2,40);
		timer[2] = setInterval(loop3,20);
		nya = 0;
	}
}
function osoi(){
	for(var i=0;i<3;i++){
		clearInterval(timer[i]);	
	}
		timer[0] = setInterval(loop1,1000);
		timer[1] = setInterval(loop2,1000);
		timer[2] = setInterval(loop3,1000);


	nya = 0;
}

</script>

<div id="vip">
	<div id="v1" class="v">1</div>
	<div id="v2" class="v">1</div>
	<div id="v3" class="v">1</div>
	<div id="b" onClick="stop()">●</div>
</div>
	<p onclick="osoi()">..</p>

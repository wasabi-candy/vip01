<style>
#vip{
	background:gray;
	margin:10px;
	width:300px;
	height:200px;
}
.v{
	background:white;
	width:60px;
	height:47px;
	margin-top:30px;
	margin-left:29px;
	font-size:30px;
	text-align:center;
	padding-top:13px;
	float:left;
}
#b{
	position:absolute;
	margin-top:120px;
	margin-left:30px;
	font-size:30px;	
	cursor:pointer;
}
</style>

<script>

var obj1;
var obj2;
var obj3;
var timer = new Array(3);

window.onload=function(){
	
	obj1 = document.getElementById("v1");
	obj2 = document.getElementById("v2");
	obj3 = document.getElementById("v3");
	
	function loop1(){
		obj1.innerHTML=Math.floor(Math.random()*10);
	}
	function loop2(){
		obj2.innerHTML=Math.floor(Math.random()*10);
	}
	function loop3(){
		obj3.innerHTML=Math.floor(Math.random()*10);
	}

	timer[0] = setInterval(loop1,60);
	timer[1] = setInterval(loop2,40);
	timer[2] = setInterval(loop3,20);
}

var nya = 0;
function stop(){
	clearInterval(timer[nya]);
	nya++;
}

</script>

<div id="vip">
	<div id="v1" class="v">1</div>
	<div id="v2" class="v">2</div>
	<div id="v3" class="v">3</div>
	<div id="b" onClick="stop()">‚óè</div>

</div>
